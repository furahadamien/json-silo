<!DOCTYPE html>
<html>
  <head>
    <title> Story Bubble </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="What's inside this bubble?">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../style/bubble.css">
    <link rel="stylesheet" href="../../style/story.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.4.7/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.0.2/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="../../js/bubble.js"></script>
    <script type="text/javascript" src="../../js/cuttlefish.js"></script>
    <script type="text/javascript" src="../../js/story.js"></script>
  </head>
  <body ng-app="story">
    <div ng-controller="StoryCtrl">
      <h3> &nbsp;What's inside this bubble? </h3>
      <bubble ng-if="hasFetchedStory()" size="{{getSize()}}"
              json="device.story" mode="desktop" motion="false" fade="true">
      </bubble>
    </div>
    <footer class="footer">
      Served from a <a href="https://github.com/reelyactive/json-silo" target="_blank">json-silo</a> developed by <a href="https://www.reelyactive.com" target="_blank">reelyActive</a>.
    </footer>
  </body>
</html>
